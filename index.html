<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="min-h-screen font-Red flex flex-col items-center justify-center"
    style="
      background: url('./images/pattern-background-desktop.svg'), #e0e8ff;
      background-repeat: no-repeat;
      background-size: contain;
    "
  >
    <main>
      <div
        class="w-[500px] bg-white flex flex-col items-center rounded-lg justify-center shadow-slate-500 shadow-lg"
      >
        <div class="w-full">
          <img
            src="./images/illustration-hero.svg"
            alt="illustration-hero"
            class="w-full rounded-t-lg"
          />
        </div>
        <h1 class="font-bold text-3xl mb-3 mt-10">Order Summary</h1>
        <p class="text-neutral-500 text-center mx-20">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="w-full flex items-center justify-around my-10">
          <div class="flex items-center gap-3">
            <img src="./images/icon-music.svg" alt="music-icon" class="" />
            <div class="flex-col items-center justify-center">
              <h1 class="font-bold text-lg">Annual Plan</h1>
              <span class="text-neutral-500">$59.99/year</span>
            </div>
          </div>
          <a
            href="#"
            class="font-extrabold text-blue-700 underline decoration-blue-500 hover:no-underline"
            >Change</a
          >
        </div>
        <button
          class="w-[75%] h-[50px] rounded-lg bg-[#3829e0] border-[#3829e0] border-solid border hover:bg-[#6058c2] hover:border-[#6058c2] font-bold text-white shadow-slate-800 shadow-lg my-10"
        >
          Proceed to Payment
        </button>

        <a
          href="#"
          class="font-bold text-neutral-500 hover:text-neutral-800 mb-10"
          >Cancel Order</a
        >
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
